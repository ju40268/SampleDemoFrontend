{% extends "layout/login_base.html" %}
{% block body %}
  <div class="container">
      <h4>Add Sales Order</h4>
      <form action="{{ url_for('submit_order') }}" method="post">
       <h1>Sales Order Form</h1>
        <div class='form-group'>
          <label>VIN</label>
          <input type='text' name='vin' class='form-control' value="{{ vin }}">
        </div>
        <div class='form-group'>
          <label>Customer ID</label>
          <input type='text' name='customer_id' class='form-control' value="{{ customer_id }}">
        </div>
	  	<div class='form-group'>
          <label>Sales Inputter</label>
          <input type='text' name='sales_inputter_id' required class='form-control' value="{{ role }}">
        </div>
        <div class='form-group'>
          <label>Current Date</label>
          <input type='text' name='current_date' required class='form-control' value="{{ current_date }}">
        </div>
        <div class='form-group'>
          <label>Sold Price</label>
          <input type='text' name='sold_price' required class='form-control'>
        </div>
        <input type='submit' name='submit' value='Submit' class='btn btn-success'>
      </form>

  </div>
{% endblock %}
{% block footer %}
  {% include "include/footer.html" %}
{% endblock %}
