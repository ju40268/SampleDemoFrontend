{% extends "layout/base.html" %}

{% block content %}
  <div class="container">
    <div class="starter-template">
      <h1>Vehicles</h1>
      <p class="lead">
          </p>
      <table class="table table-striped w-auto">
          <thead>
            <tr>
              <th>Id</th>
              <th>Price</th>
              <th>Manufacturer</th>
            </tr>
          </thead>
          {% for idx in params %}
          <tbody>
            <tr class="table-info">
            <th scope="row">{{idx}}</th>
              <td>
                  <div class="custom-control custom-checkbox" id="checkboxArrays">
                      <input type="checkbox" class="custom-control-input" id="{{idx}}" name="checkboxes" value="{{idx}}">
                      <label class="custom-control-label" for="defaultUnchecked"></label>
                  </div>
              </td>
              <td>{{params[idx].id}}</td>
              <td>{{params[idx].price}}</td>
              <td>{{params[idx].manufacturer}}</td>
              <td>
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                      Show Details
                    </button>
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Model Output Details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                              {{params[idx].model_output}}
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                          </div>
                        </div>
                      </div>
                    </div>
               </td>
            </th>
            {% endfor%}
          </tbody>
        </table>
    </p>
    </div>
    <button id="submitInfo" type="button" class="btn btn-danger">Submit Labels!</button>
  </div>
{% endblock %}
{% block footer %}
{% endblock %}
