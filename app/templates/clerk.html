{% extends "layout/login_base.html" %}
{% block body %}
      {% include "search_customer.html" %}
  <div class='row mt-5'>
    <div class='col-4 mx-auto'>
      <h4 class='text-center'>Add Vehicle</h4><hr>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Add new vehicles</button>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Inventory Clerk Adding New Vehicles</h5>
              </div>
              <div class="modal-body">
                  <h4 class='text-center'>Register New Vehicles</h4><hr>
                  <form action="{{url_for('add_vehicle')}}" method='post'>
                                        <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="vin">VIN</label>
                        <input type="text" class="form-control" name="vin" id="vin" placeholder="Vehicle VIN">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="manu_name">Manufacturer</label>
                        <input type="text" class="form-control" name="manu_name" id="manu_name" placeholder="Manufacturer">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="invoice_price">Invoice Price</label>
                        <input type="text" class="form-control" name="invoice_price" id="invoice_price" placeholder="Invoice Price">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inbound_date">Date Added</label>
                        <input type="text" class="form-control" name="inbound_date" id="inbound_date" placeholder="Date Added">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="model_year">Model Year</label>
                        <input type="text" class="form-control" name="model_year" id="model_year" placeholder="Model Year">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="model_name">Model Name</label>
                        <input type="text" class="form-control" name="model_name" id="model_name" placeholder="Model Name">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="optional_description">Description</label>
                        <input type="text" class="form-control" name="optional_description" id="optional_description" placeholder="Description">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="vehicleTypeID">Vehicle TypeID</label>
                        <input type="text" class="form-control" name="vehicleTypeID" id="vehicleTypeID" placeholder="Vehicle TypeID">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="vehicleInputterID">Vehicle InputterID</label>
                        <input type="text" class="form-control" name="vehicleInputterID" id="vehicleInputterID" placeholder="Vehicle InputterID">
                      </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Add Vehicle</button>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>

{% endblock %}

{% block footer %}
  {% include "include/footer.html" %}
{% endblock %}
