{% extends "layout/reports.html" %}

{% block content %}
  <div class="container">
    <div class="container-fluid">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Add new vehicles</button>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Inventory Clerk Adding New Vehicles</h5>
              </div>
              <div class="modal-body">
                  <h4 class='text-center'>Register New Vehicles</h4><hr>
                  <form action="{{url_for('add_vehicle')}}" method='post'>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="vin">VIN</label>
                        <input type="text" class="form-control" name="vin" id="vin" placeholder="Vehicle VIN">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="car_type">Vehicle Type</label>
                        <input type="text" class="form-control" name="car_type" id="car_type" placeholder="Vehicle Type">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="invoice_price">Invoice Price</label>
                        <input type="text" class="form-control" name="invoice_price" id="invoice_price" placeholder="Invoice Price">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="date_added">Date Added</label>
                        <input type="text" class="form-control" name="date_added" id="date_added" placeholder="Date Added">
                      </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Add Vehicle</button>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>

{% endblock %}
{% block footer %}
  {% include "include/footer.html" %}
{% endblock %}
