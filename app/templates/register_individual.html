{% extends 'layout/login_base.html' %}
{% block body %}
<body>
  <div class="container">
    <div class="container-fluid">
        <div class='row mt-5'>
        <div class='col-4 mx-auto'>
          <h4 class='text-center'>Add Individual</h4><hr>
          <form action="{{ url_for('add_individual') }}" method="post">
            <div class='form-group'>
              <label>Driver License</label>
              <input type='text' name='driver_license' required class='form-control'>
            </div>
            <div class='form-group'>
              <label>Customer ID</label>
             <input type='text' name='customer_id' required class='form-control'>
            </div>
            <div class='form-group'>
              <label>First Name</label>
              <input type='text' name='first_name' required class='form-control'>
            </div>
            <div class='form-group'>
              <label>Last Name</label>
              <input type='text' name='last_name' required class='form-control'>
            </div>
            <input type='submit' name='submit' value='Submit' class='btn btn-success'>
          </form>
          <a href="{{ url_for('index') }}">Return to Home</a>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
