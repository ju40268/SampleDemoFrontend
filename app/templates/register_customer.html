{% extends 'layout/login_base.html' %}
{% block body %}
<body>
  <div class="container">
    <div class="container-fluid">
        <div class='row mt-5'>
        <div class='col-4 mx-auto'>
          <h4 class='text-center'>Add Customer</h4><hr>
          <form action="{{ url_for('add_customer') }}" method="post">
            <div class='form-group'>
              <label>Street Address</label>
              <input type='text' name='street_address' required class='form-control'>
            </div>
            <div class='form-group'>
              <label>City</label>
             <input type='text' name='city' required class='form-control'>
            </div>
            <div class='form-group'>
              <label>State</label>
             <input type='text' name='state' required class='form-control'>
            </div>
            <div class='form-group'>
              <label>Postal Code</label>
              <input type='text' name='postal_code' required class='form-control'>
            </div>
            <div class='form-group'>
              <label>Email</label>
              <input type='text' name='email_address' required class='form-control'>
            </div>
            <div class='form-group'>
              <label>Phone</label>
              <input type='text' name='phone_number' required class='form-control'>
            </div>
            <div class='form-group'>
              <label>Is Individual</label>
              <select class="form-control" name="is_individual" id="is_individual">
                  <option selected>Filter on whether you are registered as a individual</option>
                  <option value="1" SELECTED>Yes</option>
                  <option value="0">No</option>
                </select>
            </div>
            <input type='submit' name='submit' value='Submit' class='btn btn-success'>
          </form>
          <a href="{{ url_for('index') }}">Return to Home</a>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
