{% block content %}
  <div class='row mt-5'>
    <div class='col-4 mx-auto'>
      <h4 class='text-center'>Search for Customer</h4><hr>
      <form action="{{url_for('search_customer')}}" method='post'>
        <div class='form-group'>
          <label>Driver License</label>
          <input type='text' name='driver_license' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Tax ID</label>
          <input type='text' name='tax_id' required class='form-control'>
        </div>
        <input type='submit' name='submit' value='Submit' class='btn btn-success'>
      </form>
    </div>
  </div>
{% endblock %}
